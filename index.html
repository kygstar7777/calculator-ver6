<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배당금 계산기</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <h1>배당금 계산기</h1>
        <label for="initialInvestment">초기 투자금 (만원):</label>
        <input type="number" id="initialInvestment" required>
        
        <label for="dividendRate">배당률 (%):</label>
        <input type="number" id="dividendRate" required>
        
        <label for="dividendGrowthRate">배당 성장률 (%):</label>
        <input type="number" id="dividendGrowthRate" required>
        
        <label for="stockGrowthRate">주가 상승률 (%):</label>
        <input type="number" id="stockGrowthRate" required>
        
        <label for="monthlyInvestment">월 투자금 (만원):</label>
        <input type="number" id="monthlyInvestment" required>
        
        <label for="monthlyInvestmentGrowthRate">월 투자금 증가율 (%):</label>
        <input type="number" id="monthlyInvestmentGrowthRate" required>
        
        <label for="reinvestmentRate">배당금 재투자율 (%):</label>
        <input type="number" id="reinvestmentRate" required>
        
        <label for="taxRate">세율 (%):</label>
        <input type="number" id="taxRate" required>
        
        <label for="inflationRate">인플레이션 (%):</label>
        <input type="number" id="inflationRate" required>
        
        <label for="targetMonthlyDividend">목표 월 배당금 (만원):</label>
        <input type="number" id="targetMonthlyDividend" required>
        
        <button id="calculateButton">계산하기</button>
        <button id="langSwitch">영어로 전환</button>
    </div>

    <div id="results"></div>
    <canvas id="dividendChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
